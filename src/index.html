<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="output.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class=" grid grid-rows-[1fr_50px] place-items-center h-screen bg-neutral-off-white font-pop"
  >
    <main class="bg-neutral-white p-8 container rounded-2xl rounded-br-[100px]">
      <form action="/" class="form">
        <section class="flex justify-around max-w-sm gap-3 md:gap-5">
          <div class="form__item group">
            <p
              class="uppercase text-neutral-smokey-grey font-bold text-xs tracking-wider py-2 group-[.error]:text-light-red"
            >
              Day
            </p>
            <input
              type="text"
              class="inputDay input border outline-none rounded-md min-w-[5rem] max-w-[5vw] p-2 font-bold placeholder:text-neutral-smokey-grey focus:border-purple-primary group-[.error]:border-light-red group-[.error]:focus:border-light-red"
              placeholder="DD"
              minlength="2"
              maxlength="2"
            />
            <div
              class="hidden errorMessage errorDay text-neutral-smokey-grey italic font-thin text-[.65rem] whitespace-nowrap py-1 tracking-normal group-[.error]:border-light-red group-[.error]:text-light-red group-[.error]:placeholder-light-red group-[.error]:focus:border-light-red group-[.error]:block"
            >
              This field is required
            </div>
          </div>
          <div class="form__item group">
            <p
              class="uppercase text-neutral-smokey-grey font-bold text-xs tracking-wider py-2 group-[.error]:text-light-red"
            >
              Month
            </p>
            <input
              type="text"
              class="inputMonth input border outline-none rounded-md min-w-[5rem] max-w-[5vw] p-2 font-bold placeholder:text-neutral-smokey-grey focus:border-purple-primary group-[.error]:border-light-red group-[.error]:focus:border-light-red"
              placeholder="MM"
              minlength="2"
              maxlength="2"
            />
            <div
              class="hidden errorMessage errorMonth text-neutral-smokey-grey italic text-[.65rem] whitespace-nowrap py-1 tracking-normal group-[.error]:border-light-red group-[.error]:text-light-red group-[.error]:placeholder-light-red group-[.error]:focus:border-light-red group-[.error]:block"
            >
              This field is required
            </div>
          </div>
          <div class="form__item group">
            <p
              class="uppercase text-neutral-smokey-grey font-bold text-xs tracking-wider py-2 group-[.error]:text-light-red"
            >
              Year
            </p>
            <input
              type="text"
              class="inputYear input border outline-none rounded-md min-w-[5rem] max-w-[5vw] p-2 font-bold placeholder:text-neutral-smokey-grey focus:border-purple-primary group-[.error]:border-light-red group-[.error]:focus:border-light-red"
              placeholder="YYYY"
              minlength="4"
              maxlength="4"
            />
            <div
              class="hidden errorMessage errorYear text-neutral-smokey-grey italic font-normal text-[.65rem] whitespace-nowrap py-1 tracking-normal group-[.error]:border-light-red group-[.error]:text-light-red group-[.error]:placeholder-light-red group-[.error]:focus:border-light-red group-[.error]:block"
            >
              This field is required
            </div>
          </div>
        </section>
        <section class="relative">
          <hr class="h-1 mt-12 text-neutral-light-grey block" />
          <button class="btn block" type="submit">
          <div
            class="absolute top-[-500%] left-[40%] md:left-[90%] flex justify-center items-center bg-purple-primary mx-auto my-0 h-12 w-12 rounded-full hover:bg-neutral-off-black cursor-pointer"
          >
            
              <img
                src="assets/images/icon-arrow.svg"
                alt="arrow icon"
                class="w-5 h-5"
              />
            </button>
          </div>
        </section>
      </form>
      <section class="mt-8">
        <p class="font-extrabold text-4xl md:text-5xl italic py-2">
          <span class="years text-purple-primary">--</span> years
        </p>
        <p class="font-extrabold text-4xl md:text-5xl italic py-2">
          <span class="months text-purple-primary">--</span> months
        </p>
        <p class="font-extrabold text-4xl md:text-5xl italic py-2">
          <span class="days text-purple-primary">--</span> days
        </p>
      </section>
    </main>

    <div class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" class="text-link-color py-1 self-center" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
